{%extends "base.html"%}
{%load static%}
{%block body%}

      <div class="contactus">
   <div class="container-fluid">
            <div class="row">
               <div class="col-md-8 offset-md-2">
                  <div class="title">
                     <h2>Our Products</h2>
                    
                  </div>
               </div>
            </div>
          </div>
</div>
<div class="ourproduct">
  <div class="container">
     <div class="row product_style_3" >
      <!-- product -->
      {% for product in products %}
      <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
        <div class="full product">
          <div class="product_img">
            <div class="center"> <img src={{  product.product_cover.url  }} alt="#"/>
              <div class="overlay_hover"> <a class="add-bt" href="{% static 'product_details.html' %}">+ Add to cart</a> </div>
            </div>
          </div>
          <div class="product_detail text_align_center">
            <p class="product_price">${{  product.price  }}
            {% if  product.discount != none%}
            <p span class="old_price">${{product.discount}}</span></p>
            {% endif %}
            <p class="product_descr">{{  product.short_description  }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
      <!-- end product -->
    </div>
  </div>
</div>

{%endblock body%}
